<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class='ripple-background'>
        <div class='circle xxlarge shade1'></div>
        <div class='circle xlarge shade2'></div>
        <div class='circle large shade3'></div>
        <div class='circle mediun shade4'></div>
        <div class='circle small shade5'></div>
      </div>







    <div class="box">
        <form class="col s12" action="" method="">

            <table rules="rows">
                <tr>
                    <td>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="icon_prefix" type="text" class="validate" required name="nombre">
                            <label for="icon_prefix">Nombre(s)</label>
                        </div>
                    </td>

                    <td>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="icon_prefix" type="text" class="validate" required name="ap_paterno">
                            <label for="icon_prefix">Apellido paterno</label>
                        </div>
                    </td>
                </tr>


                <tr>
                    <td>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="icon_prefix" type="text" class="validate" required name="ap_materno">
                            <label for="icon_prefix">Apellido materno</label>
                        </div>
                    </td>
                    <td>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">mail</i>
                            <input id="icon_prefix" type="email" class="validate" required name="email">
                            <label for="icon_prefix">Email</label>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">phone</i>
                            <input id="icon_telephone" type="number" class="validate" required name="celular">
                            <label for="icon_telephone">Celular</label>
                        </div>
                    </td>
                </tr>


            </table>

            <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
                <i class="material-icons right">send</i>
            </button>

        </form>


    </div>










    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</body>

</html>
